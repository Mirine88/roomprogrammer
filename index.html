<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel=" shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" />
    <title>방구석 프로그래머</title>

    <!-- css -->
    <!-- hack font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/vs2015.min.css"
    />
    <link rel="stylesheet" href="./assets/main.css" />

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script defer src="./assets/main.js"></script>
  </head>
  <body>
    <header>
      <table>
        <tr>
          <td id="programmer-emoji" style="font-size: 50px">👩‍💻</td>
          <td style="font-size: 20px">
            <h1>방구석 프로그래머</h1>
          </td>
        </tr>
      </table>
      <h2>Welcome to Room Programmer</h2>
    </header>
    <main>
      <br />
      <br />

      <select id="app-selector" class="custom-select">
        <option value="helloworld">Hello, World! 출력하기</option>
        <option value="discord">디스코드 봇 만들기</option>
      </select>

      <br />
      <br />

      <select id="language-selector" class="custom-select">
        <option value="js">node.js</option>
        <option value="py">python</option>
      </select>

      <br />
      <br />

      <div id="command"></div>
      <br />
      <button onclick="getCode()">만들기</button>

      <br />
      <br />

      <div id="code-result">
        <pre><code id="result" class="js user-select-all"></code></pre>
        <p style="color: red; font-family: none; font-size: 15px">
          &#8251;주의&#8251;<br />
          자동화되어 나온 결과라 보기에 불편할 수 있음.<br />
          코드 클릭시 자동으로 전체 선택됨.
        </p>
      </div>

      <br />
      <br />
      <br />
    </main>
    <footer style="font-size: 17px">
      <h5 style="font-size: 25px">도움을 주신 분들</h5>
      많이 봐주세요!
      <br />
      <br />favicon:
      <a href="https://twemoji.twitter.com/">https://twemoji.twitter.com/</a>
      <br />제작도움:
      <a href="https://www.youtube.com/channel/UCQNE2JmbasNYbjGAcuBiRRg"
        >조코딩 (jocoding youtube)</a
      >
    </footer>
  </body>
</html>
